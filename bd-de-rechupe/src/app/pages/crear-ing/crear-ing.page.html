<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mainmenu"></ion-back-button>
    </ion-buttons>
    <ion-button color="tertiary" slot="end" (click)="onSeleccionarmeses()">Selecciona los meses</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="OnCrearIngrediente(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" ion-align-self-center>
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input placeholder="Nombre" type="text" ngModel required name="nombre" pattern="^(?![ .0-9]+$)[a-zA-ZñÑáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ .0-9]{1,}$" minlength="1" maxlength="62"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Precio de referencia (₡)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="precio" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Peso de referencia (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="peso" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>           
              <ion-item>
                <ion-label position="floating">Peso disponible (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="peso_disp" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Energía (Kcal)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="energia" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Proteína (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="proteina" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Grasa Total (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="grasa" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Carbohidratos Totales (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="carbohidratos" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Fibra (g)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="fibra" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Colesterol (mg)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="colesterol" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Sodio (mg)</ion-label>
                <ion-input placeholder="0" type="text" ngModel required name="sodio" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))([.]{1}[0-9]{1,})?$" minlength="1" maxlength="13"></ion-input>
              </ion-item>
              <div class="ion-padding">
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Crear Ingrediente</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
