<ion-header>
  <ion-toolbar>
    <ion-chip color="primary">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>BD De Rechupe</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

  <ion-content ion-padding-vertical ion-text-sm-center>
    <body>
     <ion-button (click)="irRegistro()">Registrarse</ion-button>
     <form #form="ngForm" (ngSubmit)="onIngresar(form)">
       <ion-grid>
         <ion-row>
          <ion-col size-md="6" ion-align-self-center>
             <ion-card style="padding-top: 60px;">
               <ion-card-header>
                 <ion-title ion-text-center color="light">Iniciar Sesión</ion-title>
               </ion-card-header>
               <ion-card-content>
                 <ion-list>
                   <ion-item>
                     <ion-label position="floating">Correo: </ion-label>
                     <ion-input pattern="^[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})$" minlength="3" maxlength="254" type="email" ngModel required name="email"></ion-input>
                   </ion-item>
                   <ion-item>
                     <ion-label position="floating">Contraseña: </ion-label>
                     <ion-input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&.])[A-Za-z\d$@$!%*?&.].{7,10}$" minlength="8" maxlength="10" type="password" ngModel required name="password"></ion-input>
                   </ion-item>
                   <div class="ion-padding">
                     <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
                   </div>
                 </ion-list> 
               </ion-card-content>
             </ion-card>
          </ion-col>
         </ion-row>
       </ion-grid>    
     </form>
    </body>
   </ion-content>



<style>
  body {
    background-image: url('http://www.nycbakehouse.com/wp-content/uploads/2019/04/cake-shop-why-i-started-my-own-business-cf-main-1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  </style>
