<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mainmenu"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar por temporada</ion-title>
  </ion-toolbar>
  <ion-searchbar showCancelButton="never" (ionChange)="search( $event )"></ion-searchbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>Mes</ion-label>
      <ion-button color="tertiary" slot="end" (click)="onSeleccionarmeses()">Selecciona los meses</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" ion-align-self-center>
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item-divider color="secondary" sticky="true">
                <ion-label style="font-size:20px;">
                  Recetas
                </ion-label>
              </ion-item-divider>
              <ion-item *ngFor="let receta of recetas | filtrotemprct: textoBuscar: rctsrcts: rctsings: temporadas: meses: 'nombre': 'id'">
                <ion-label>{{ receta.nombre }}</ion-label>
                <ion-icon name= "logo-buffer"> </ion-icon>
              </ion-item>
              <ion-item-divider color="secondary" sticky="true">
                <ion-label style="font-size:20px;">
                  Ingredientes
                </ion-label>
              </ion-item-divider>   
              <ion-item *ngFor="let ingrediente of ingredientes | filtrotemping: textoBuscar: temporadas: meses: 'nombre': 'peso_disp'">
                <ion-label>{{ ingrediente.nombre }}</ion-label>
                <ion-icon name= "nutrition"> </ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
