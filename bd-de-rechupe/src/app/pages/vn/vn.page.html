<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mainmenu"></ion-back-button>
    </ion-buttons>
    <ion-button color="tertiary" slot="end" (click)="abrirModal()">Valor Nutricional</ion-button>
    <ion-title>Asignaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" ion-align-self-center>
        <ion-card>
          <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let receta of recetas; let i = index">
                  <ion-label class='fixedLabel'>{{ receta.nombre }}</ion-label>
                  <ion-input #inputentry ngModel (keyup.enter)="addValue(1, inputentry, receta.id)"
                  (ionBlur)="addValue(1, inputentry, receta.id)" color="primary" placeholder="0.00" type="text" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))[.]{1}[0-9]{2}$" minlength="4" maxlength="13"></ion-input>
                  <ion-icon name="logo-buffer"></ion-icon>               
                </ion-item>  
            
              <ion-item *ngFor="let ingrediente of ingredientes; let i = index">
                <ion-label class='fixedLabel'>{{ ingrediente.nombre }}</ion-label>
                <ion-input #inputentry2 ngModel (keyup.enter)="addValue(2, inputentry2, ingrediente.id)"
                (ionBlur)="addValue(2, inputentry2, ingrediente.id)" color="primary" placeholder="0.00" type="text" pattern="^(([1-9]{1}[0-9]{0,})|([0]{1}))[.]{1}[0-9]{2}$" minlength="4" maxlength="13"></ion-input>
                <ion-icon name="nutrition"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
